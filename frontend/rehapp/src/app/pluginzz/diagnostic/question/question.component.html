<ion-header id="header" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="back()" slot="start" fill="clear">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      Späť
    </ion-button>
  </ion-toolbar>
</ion-header>

<div #cont id="cont">
  <div #main id="main">
    <h1 class="prepend">{{question.prepend}}</h1>
    <p class="question">{{question.text}}</p>

    <div id="btnDiv">
      <div class="buttons" *ngFor="let option of options">
        <ion-button (click)="btnClicked(option.ref)" expand="block" fill="solid" shape="round" class="app-button-dark">
          {{option.text}}</ion-button>
      </div>
    </div>
  </div>
</div>
