<div #cont id="cont">
  <div #main id="main">
    <h1 class="prepend">{{question.prepend}}</h1>
    <p class="question">{{question.text}}</p>

    <div id="btnDiv">
      <div class="buttons" *ngFor="let option of options">
        <ion-button (click)="btnClicked(option.ref)" expand="block" fill="solid" shape="round" class="app-button-dark">
          {{option.text}}</ion-button>
      </div>
    </div>
  </div>
</div>
