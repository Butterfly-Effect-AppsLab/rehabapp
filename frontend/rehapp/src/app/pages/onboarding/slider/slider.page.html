<ion-content>
  <div class="side left" (click)="slidePrev()"></div>
  <div class="side right" (click)="slideNext()"></div>
  <ion-slides #slider class="slider" [options]="slideOpts" (ionSlideWillChange)="changeText()">
    <ion-slide class="slide first">
      <app-welcome></app-welcome>
    </ion-slide>
    <ion-slide class="slide second">
      <app-owners></app-owners>
    </ion-slide>
    <ion-slide class="slide third"> 
      <app-info></app-info>
    </ion-slide>
  </ion-slides>

  <div *ngIf="lastSlide" class="btnDiv"> 
    <ion-button (click)="slideNext()" expand="block" fill="outline" shape="round" size="large">
      ZAÄŒNITE
    </ion-button>
  </div>
</ion-content>
