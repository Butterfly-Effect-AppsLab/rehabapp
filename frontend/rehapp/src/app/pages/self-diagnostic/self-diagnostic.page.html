<ion-content>

<div id="componentDiv">
  <app-question *ngIf="type == 'Question'" [question]="questionForChild" (onAnswer)="childAnswered($event)" (onBack)="back()"></app-question>
  <app-diagnose *ngIf="type == 'Diagnose'" [diagnose]="diagnoseForChild" (onBack)="back()"></app-diagnose>
</div>


</ion-content>
