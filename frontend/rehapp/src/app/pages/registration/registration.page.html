<ion-content>

  <div class="main">
    <div class="heading">
      <h1 [routerLink]="['/registration/demography']">Registrácia</h1>
    </div>
  
    <form [formGroup]="regForm" (ngSubmit)="submit()">
      <div class="item_div">
        <ion-item class="input_item">
          <ion-label position="floating">Meno</ion-label>
          <ion-input formControlName="username" autofocus="on"></ion-input>
        </ion-item>
      </div>
    
      <div class="item_div">
        <ion-item class="input_item">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" inputmode="email"></ion-input>
        </ion-item>
      </div>
      
      <div class="item_div">
        <ion-item class="input_item">
          <ion-label position="floating">Heslo</ion-label>
          <ion-icon name="eye" slot="end" style="margin-top: 5%; color: white;"></ion-icon>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <p *ngIf="!regForm.get('password').valid" class="error_msg">
          Heslo musí byť dlhé aspoň 8 znakov a musí obsahovať aspoň 1 malé a veľké písmeno a číslo.
        </p>
      </div>

      <div class="item_div">
        <ion-item>
          <ion-checkbox formControlName="termsOfUse"></ion-checkbox>
          <ion-label style="white-space: normal; text-align: center;">
            Týmto potvrdzujem, že som si prečítal/a podmienky používania 
          </ion-label>
        </ion-item>
      </div>
    </form>
      
    <div class="login_btn">
      <ion-button (click)="createUser()" expand="block" fill="solid" shape="round" strong [disabled]="!regForm.valid">
        Vytvoriť účet
      </ion-button>
    </div>
  </div>
</ion-content>
